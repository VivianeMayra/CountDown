<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" src="./reset.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="full-page">
    <div class="container-img">
        <img class="image-prin" src="./image/daniel-olah-gEta6dbzFy0-unsplash.jpg" alt="mix colar">
    </div>
    <div class="container-form">
        <div class="elipse">
            <div class="box-image">
               
            </div>
        </div>
        <div class="texts">
        <h1 class="text-princ">Seja Bem-vindo(a)!</h1>
        <h2 class="text-sec">Fique sempre por dentro dos nossos lançamentos...cadastre-se agora</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder=" Digite sua senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme sua senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    </div>
    <script src="./form.js"></script>
    <script src="https://kit.fontawesome.com/1a8acc9cb7.js" crossorigin="anonymous"></script>
</body>
</html>
